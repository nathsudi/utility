name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 14
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            Please update your PR or let us know if you're still working on it.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please feel free to reopen it.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you'd like to continue working on this, please reopen the PR.
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,help-wanted'
          exempt-pr-labels: 'pinned,security,work-in-progress'
